<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="Content-Security-Policy"  content="default-src *; connect-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' *">
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Komique Relief</title>
    <meta name="image" content="http://komique-relief.surge.sh/comic-icon.png">
     <!-- Search Engine -->
     <meta name="description" content="Best funny comics">
     <!-- Schema.org for Google -->
     <meta itemprop="name" content="Komique Relief">
     <meta itemprop="description" content="Best funny comics">
     <!-- Open Graph general (Facebook, Pinterest & Google+) -->
     <meta name="og:title" content="Komique Relief">
     <meta name="og:description" content="Best funny comics">
     <meta name="og:url" content="http://komique-relief.surge.sh/">
     <meta name="og:site_name" content="Komique Relief">
     <meta name="og:locale" content="en_US">
     <meta name="fb:admins" content="100000790399576">
     <meta name="og:type" content="comics">
     <!-- Open Graph - Article -->
     <meta name="article:section" content="Technology">
     <meta name="article:author" content="Pritam Patil">
     <meta name="article:tag" content="Comics, Technology, Life, Share, Image"> 
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->

</html>
